<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    {%block title%}{%endblock%}
    {%block content%}
    <h2>USERS</h2>

    <ul>
        {% for user in users%}
        <li><a href=/users/{{user.id}}>{{user.full_name}}</a></li>
        {%endfor%}
    </ul>


    <p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

    <h2>Tags</h2>

    <ul>
        {% for tag in tags %}
        <li><a href="/tag/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <p><a class="btn btn-primary" href="/tag/new">Add Tag</a></p>
    {%endblock%}
</body>

</html>
