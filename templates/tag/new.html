{% extends 'list.html' %}

{% block title %}<h1><b>Add Tag</b></h1>{% endblock %}

{% block content %}

<h3>Create a tag</h3>

<form method="POST" action="/tag/new">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">
            Name
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
        </div>
    </div>

    <div class="form-check form-group row">
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
            <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
            </label>
        </div>
        {% endfor %}
    </div>

    <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
            <a href="/tag" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>

</form>

{% endblock %}
