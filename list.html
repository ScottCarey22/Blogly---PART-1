<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Blogly{%endblock%}</title>
</head>

<body>

    {%block content%}
    <h2>USERS</h2>

    <ul>
        {% for user in users%}
        <li><a href=/users/{{user.id}}>{{user.full_name}}</a></li>
        {%endfor%}
    </ul>


    <p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>
    {%endblock%}
</body>

</html>
